<head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 360px;">
    <h3 class="text-center mb-4">ÄÄƒng nháº­p</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">TÃ i khoáº£n</label>
        <input type="text" id="username" class="form-control" required>

      <div class="mb-3">
        <label for="password" class="form-label">Máº­t kháº©u</label>

      <button type="submit" class="btn btn-primary w-100">ÄÄƒng nháº­p</button>
      <p id="error" class="text-danger mt-2 text-center" style="display:none;"></p>
      <div class="text-center mt-3">
  <span>ChÆ°a cÃ³ tÃ i khoáº£n?</span>

    </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("userId", data.userId);
          localStorage.setItem("role", data.role);
          localStorage.setItem("ten", data.ten);         // ğŸ‘ˆ LÆ°u tÃªn ngÆ°á»i dÃ¹ng
          localStorage.setItem("sdt", data.sdt);         // ğŸ‘ˆ LÆ°u sÄ‘t ngÆ°á»i dÃ¹ng

          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } else {
          document.getElementById("error").textContent = data.message;
          document.getElementById("error").style.display = "block";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("error").textContent = "Lá»—i khi káº¿t ná»‘i Ä‘áº¿n mÃ¡y chá»§.";
        document.getElementById("error").style.display = "block";
      });
    });
  </script>

</body>
</html>
